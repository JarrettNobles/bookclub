<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Wishlist Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <h1>View Wishlist Item</h1>

    <!-- Form to update wishlist item -->
    <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">

        <!-- Hidden ID field -->
        <input type="hidden" id="id" name="id" th:value="${wishlistItem.id}">

        <!-- ISBN field -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input id="isbn" type="text" class="form-control" th:field="*{isbn}">
            <div style="color: red;" th:errors="*{isbn}"></div>
        </div>

        <!-- Title field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" th:field="*{title}">
            <div style="color: red;" th:errors="*{title}"></div>
        </div>

        <!-- Username field (read-only) -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/wishlist/delete/{id}(id=${wishlistItem.id})}" class="btn btn-danger">Delete</a>
    </form>

    <!-- Link back to wishlist -->
    <p class="mt-3">
        <a th:href="@{/wishlist}">Return to wishlist</a>
    </p>
</main>

</body>
</html>
