<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Wishlist Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <h1>New Wishlist Item</h1>

    <!-- Step 8.a: form signature -->
    <form th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">

        <!-- ISBN field -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <!-- Step 8.b: bind using th:field -->
            <input id="isbn" type="text" class="form-control" th:field="*{isbn}">
            <!-- Step 8.c: show validation errors -->
            <div style="color: red;" th:errors="*{isbn}"></div>
        </div>

        <!-- Title field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" th:field="*{title}">
            <div style="color: red;" th:errors="*{title}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Step 8.d: link back to wishlist -->
    <p class="mt-3">
        <a th:href="@{/wishlist}">Return to wishlist</a>
    </p>
</main>

</body>
</html>
