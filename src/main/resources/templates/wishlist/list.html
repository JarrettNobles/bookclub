<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <h1>Wishlist</h1>

    <!-- Step 8.a: link to /wishlist/new with text "New Wishlist Item" -->
    <p>
        <a th:href="@{/wishlist/new}">New Wishlist Item</a>
    </p>

    <!-- *** STEP 6: REMOVE THE THYMELEAF TABLE BELOW AND REPLACE WITH DIV *** -->
    <!-- OLD CODE
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${wishlist}">
            <td th:text="${item.isbn}"></td>
            <td th:text="${item.title}"></td>
        </tr>
        </tbody>
    </table>
    -->

    <!-- NEW CODE - ADD THIS DIV (JavaScript will populate it) -->
    <div id="wishlist"></div>
    <!-- *** END OF DIV REPLACEMENT *** -->

</main>

<!-- *** STEP 6: ADD JAVASCRIPT CODE HERE (BEFORE </body> TAG) *** -->
<script>
    // HttpClient class for making REST API calls
    class HttpClient {
        async get(url, params = "") {
            url = new URL(url);
            url.search = new URLSearchParams(params).toString();

            console.log(url.toString());

            const res = await fetch(url.toString(), {
                method: 'GET',
            });

            return res.json();
        }
    }

    // Function to build HTML table from JSON data
    function buildTable(books) {
        let tableString = '<table class="table"><tr><th>ISBN</th><th>Title</th><th>Functions</th></tr>';

        for (let book of books) {
            tableString += '<tr><td>' + book.isbn + '</td><td>' + book.title + '</td><td><a href="#">Edit</a> | <a href="#">Delete</a></td></tr>';
        }

        tableString += '</table>';

        return tableString;
    }

    // Make API call and populate the table
    const http = new HttpClient();

    http.get('http://localhost:8080/api/wishlist').then(res => {
        console.log(res);
        document.getElementById("wishlist").innerHTML = buildTable(res);
    }).catch(e => {
        console.log(e);
    });
</script>
<!-- *** END OF STEP 6 JAVASCRIPT *** -->

</body>
</html>
