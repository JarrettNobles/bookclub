<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <!-- Centered heading -->
    <div class="text-center">
        <h2>My Wishlist</h2>
    </div>

    <br />

    <!-- Centered button for New Wishlist Item -->
    <div class="text-center">
        <a th:href="@{/wishlist/new}" class="btn btn-outline-secondary">New Wishlist Item</a>
    </div>

    <br />

    <!-- This div will be populated by JavaScript with the table -->
    <div id="wishlist"></div>

</main>

<!-- JavaScript for REST API call and dynamic table generation -->
<script>
    // HttpClient class for making REST API calls
    class HttpClient {
        async get(url, params = "") {
            url = new URL(url);
            url.search = new URLSearchParams(params).toString();

            console.log(url.toString());

            const res = await fetch(url.toString(), {
                method: 'GET',
            });

            return res.json();
        }
    }

    // Function to build HTML table from JSON data
    function buildTable(books) {
        let tableString = `<table class="table"><tr><th>ISBN</th><th>Title</th><th>Functions</th></tr>`;

        for (let book of books) {
            tableString += `<tr><td>${book.isbn}</td><td>${book.title}</td>
                    <td>
                        <a href="/wishlist/${book.id}" th:href="@{/wishlist/${book.id}}">Edit</a>
                        <a href="/wishlist/delete/${book.id}" th:href="@{/wishlist/delete/${book.id}}">Delete</a>
                    </td></tr>`;
        }

        tableString += `</table>`

        return tableString;
    }

    const http = new HttpClient();

    http.get('http://localhost:8080/api/wishlist').then(res => {
        console.log(res);
        document.getElementById("wishlist").innerHTML = buildTable(res);
    }).catch(e => {
        console.log(e);
    });
</script>

</body>
</html>
