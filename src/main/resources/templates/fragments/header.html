<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <!-- Navbar Brand -->
                <a class="navbar-brand" href="/" th:href="@{/}">BookClub</a>

                <!-- Toggler button for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="/about" th:href="@{/about}">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/contact" th:href="@{/contact}">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/wishlist}">Wishlist</a>
                        </li>

                    </ul>

                    <!-- Step 8: Authenticated user info + logout -->
                    <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <span class="nav-link">
                                Logged in as <strong sec:authentication="name"></strong>
                            </span>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                    <!-- End Step 8 -->

                </div>

            </div>
        </nav>
    </header>
</div>

</body>
</html>
