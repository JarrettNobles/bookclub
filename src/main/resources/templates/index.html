<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>

    <!-- Bootstrap Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTw0+5p6Y056hCG0l5P8AM65xN9"
          crossorigin="anonymous">

    <!-- Custom site stylesheet -->
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>

<body>

<!-- HEADER FRAGMENT -->
<div th:insert="fragments/header :: header"></div>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="lead-text-muted">
                    Welcome to the Book Club app, your one-stop shop for book recommendations!
                </h1>
                <p class="lead-text-muted">
                    Below you will find a list of this month's top 10 favorite books.
                    Select the book to see its details.
                </p>
            </div>
        </div>

        <!-- BOOK LIST SECTION (Step 10) -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text" th:text="${book.description}"></p>
                    </div>
                    <div class="card-footer text-center bg-white border-0 pb-3">
                        <a th:href="@{/{id}(id=${book.isbn})}"
                           class="btn btn-secondary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END BOOK LIST -->
    </section>
</main>

<!-- FOOTER FRAGMENT -->
<div th:insert="fragments/footer :: footer"></div>

<!-- SCRIPT FOOTER FRAGMENT -->
<div th:insert="fragments/scriptFooter :: scriptFooter"></div>

</body>
</html>
