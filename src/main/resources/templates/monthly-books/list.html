<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <div class="text-center">
        <h2>Monthly Books</h2>
    </div>

    <br />

    <div class="text-center">
        <a th:href="@{/monthly-books/new}" class="btn btn-outline-secondary">New Monthly Book</a>
    </div>

    <br />

    <table class="table">
        <tr>
            <th>ISBN</th>
            <th>Month</th>
            <th>Functions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.month}"></td>
            <td>
                <a th:href="@{/monthly-books/remove/{id}(id=${book.id})}">Remove</a>
            </td>
        </tr>
    </table>

</main>

</body>
</html>
