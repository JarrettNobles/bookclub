<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<a href="/" class="btn btn-primary mb-3">Return to Home</a>

<div class="card">
    <div class="card-body">

        <h3 class="card-title" th:text="${book.title}"></h3>

        <p><strong>Pages:</strong> <span th:text="${book.numOfPages}"></span></p>

        <p th:text="${book.description}" class="mt-3"></p>

        <p><strong>Info URL:</strong> <a th:href="${book.infoUrl}" target="_blank" th:text="${book.infoUrl}"></a></p>

    </div>
</div>

</body>
</html>
