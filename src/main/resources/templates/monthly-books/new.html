<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Monthly Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<main class="container mt-4">
    <h1>New Monthly Book</h1>

    <form th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input id="isbn" type="text" class="form-control" th:field="*{isbn}">
            <div style="color: red;" th:errors="*{isbn}"></div>
        </div>

        <div class="mb-3">
            <label for="month" class="form-label">Months</label>
            <select name="month" id="month" class="form-select" th:field="*{month}">
                <option th:each="m : ${months.keySet()}" th:value="${m}" th:utext="${months.get(m)}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <p class="mt-3">
        <a th:href="@{/monthly-books}">Return to monthly books</a>
    </p>
</main>

</body>
</html>
